<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Fullstack App</title>
        <link rel="stylesheet" href="/style.css">
        <script
            src="/app.js"
            defer
        ></script>
    </head>
    <body>
        <div class="card">
            <h1>Small-Fullstack-App</h1>
            <h2>Products are available upon Load Button pressed</h2>
            <form>
                <label>
                    Name:
                    <input
                        type="text"
                        name="name"
                    >
                </label>
                <label>
                    Price:
                    <input
                        type="text"
                        name="price"
                    >
                </label>
                <button id="formBtn">Create Product</button>
            </form>
            <button id="load">Load Products</button>
            <ul></ul>
        </div>
    </body>
</html>
